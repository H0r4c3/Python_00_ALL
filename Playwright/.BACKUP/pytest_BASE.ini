[pytest]
# ============================================================================
# UNIVERSAL SETTINGS - Works for most projects
# ============================================================================

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Basic execution
addopts =
    -v
    -ra
    --tb=short

# Python path
pythonpath = .

# Exclude common directories
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    venv
    venv-*
    env
    .env
    node_modules
    test_results

# Logging - console output
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Logging - file output
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)8s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Common markers
markers =
    smoke: Quick smoke tests
    slow: Slow-running tests
    integration: Integration tests
    unit: Unit tests
    wip: Work in progress


# ============================================================================
# PROJECT-SPECIFIC SETTINGS - Uncomment what you need
# ============================================================================

# For Playwright/Selenium (Web Testing)
# addopts = ... --headed --browser chromium --slowmo=500

# For API Testing
# addopts = ... --base-url=http://localhost:8000

# For Parallel Execution
# addopts = ... -n auto

# For Coverage Reports
# addopts = ... --cov=src --cov-report=html

# For HTML Reports
# addopts = ... --html=test-report.html --self-contained-html